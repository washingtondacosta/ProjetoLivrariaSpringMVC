<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Livraria versão Web</title>

<!--/*/ <th:block th:include="fragments/cabecalho :: head"></th:block> /*/-->

</head>
<body>
	<div class="container">

		<!--  INCLUI O TEMPLATE CONTENDO O MENU -->

		<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->


		<div class="row">
			<h2>Novo Livro</h2>
		</div>


		<form action="#" th:action="@{/livro/cadastrar}" th:object="${livro}" method="POST" class="col-md-8">
			<div class="row">
				<div class="form-group">
					<label for="titulo">Título</label>
					<input type="text" th:field="*{titulo}" class="form-control input-sm" placeholder="Título" />
				</div>
				<div class="form-group">
					<label for="preco">Preço</label>
					<input type="number" id="preco" th:field="*{preco}" class="form-control input-sm"/>
				</div>
				<button type="submit" class="btn btn-info btn-sm">Cadastrar</button>
				<button type="reset" class="btn btn-default btn-sm">Cancelar</button>
			</div>
		</form>





	</div>
	<!--  fim do container -->

	<p></p>

	<!--  INCLUI O RODAP� DA P�GINA -->

	<!--/*/ <th:block th:include="fragments/rodape :: footer"></th:block> /*/-->
	
	<script>

		 jQuery(function($) {
	      $('#preco').autoNumeric('init');   
		 });
	</script>
	

</body>
</html>
